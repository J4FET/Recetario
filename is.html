<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function validarCorreo(correo) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(correo);
        }

        function guardarDatos(event) {
            event.preventDefault(); // Evita el envío del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            if (!validarCorreo(email)) {
                alert('Por favor, ingrese un correo electrónico válido.');
                return;
            }

            // Guardar los datos en una variable (puede ser un objeto)
            const datosUsuario = {
                username: username,
                password: password,
                email: email
            };

            console.log('Datos guardados:', datosUsuario);

            // Mostrar mensaje de éxito
            alert('Registro exitoso.');

            // Guardar el nombre de usuario en localStorage para persistencia
            localStorage.setItem('username', username);

            // Redirigir a la página index.html
            window.location.href = 'index.html';
        }

        // Función para actualizar el botón si ya hay un usuario en localStorage
        function actualizarBoton() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('bd').innerText = `Bienvenido, ${username}`;
            }
        }

        window.onload = actualizarBoton; // Actualizar el botón al cargar la página
    </script>
</head>
<body>
    <header>
        <h1>INICIAR SESION</h1>
    </header>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">NOVEDADES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">INFORMACION</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chef.html">CHEFS</a>
            </li>
        </ul>
      </nav>
    <div class="login-container">
        <h2>Ingrese sus datos por favor</h2>
        <form onsubmit="guardarDatos(event)">
            <div class="input-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

</body>
</html>
